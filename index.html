  <body>
    <header class="header text-center">
      <div class="mainTitle">
        <h2>World Countries Data</h2>
        <p>Currently, we have 250 countries</p>
      </div>
    </header>
    <div class="main">
      <div class="controls">
        <input
          class="form-control search-input"
          type="text"
          id="search"
          value=""
          placeholder="Search countries by Name, City and language"
        />
        <div class="buttons">
          <div class="name">
            <button type="button" class="name" id="btnName">
              NAME <i class="fa-solid fa-arrow-down-long d-none d-none" id="nameIcon"></i>
            </button>
          </div>
          <div class="capital">
            <button type="button" class="capital" id="btnCap">
              CAPITAL <i class="fa-solid fa-arrow-down-long d-none" id="capIcon"></i>
            </button>
          </div>
          <div class="population">
            <button type="button" class="population" id="btnPop">
              POPULATION <i class="fa-solid fa-arrow-down-long d-none" id="popIcon"></i>
            </button>
          </div>
          <a href="javascript:;" class="stats">
            <i class="fas fa-chart-bar"></i>
          </a>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row" id="cardInfo">
